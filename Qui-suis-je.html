<!doctype html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="assets/css/style-qui-suis-je.css">
    <title>John Pâtissier</title>

<body>
    <div class="fixed-top">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="headerBackground p-4">
                <h5 class="text-white h4">Collapsed content</h5>
                <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark headerBackground">
            <div class="d-flex col-12">
                <div class="col-sm-1 p-1"><img src="assets/img/LogoPâtissier1.png" alt="Logo du site du Pâtissier">
                </div>
                <div class="col-sm-10 p-3 h1">Jonh Le Patissier</div>
                <div class="col p-4 align-middle">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"

                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </nav>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
