<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="assets/css/style-devis.css" rel="stylesheet" type="text/css">
    <<script src="https://kit.fontawesome.com/d89aa1e4ce.js" crossorigin="anonymous">
        </script>
        <title></title>
</head>

<body>
    <div class="fixed-top">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="headerBackground p-4">
                <h5 class="text-white h4">Collapsed content</h5>
                <span class="text-muted">Toggleable via the navbar brand.</span>
            </div>
        </div>
        <nav class="navbar navbar-dark headerBackground">
            <div class="d-flex col-12">
                <div class="col-sm-1 p-1"><img src="assets/img/LogoPâtissier1.png" alt="Logo du site du Pâtissier">
                </div>
                <div class="col-sm-10 p-3 h1 text-white">John Le Patissier</div>
                <div class="col p-4">
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </div>
        </nav>

        <div class="container d-flex-content-center align-center">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-center">
                    <div class="col-lg-6 col-md-10 col-sm-12">
                        <legend class="text-left">Devis</legend>
                        <form class="form-horizontal text-center border-light align-center" action="#!">
                            <div class="form-group rounded-0">
                                <div class="row">

                                    <div class="col-lg-6 col-md-10 col-sm-12">
                                        <label for="fname"></label>
                                        <input id="fname" placeholder="Nom" class="form-control" type="text">
                                    </div>
                                    <div class="col-lg-6 col-md-10 col-sm-12">
                                        <label for="flastname"></label>
                                        <input id="flastname" placeholder="Prénom" class="form-control" type="text">
                                    </div>
                                    <div class="col-lg-6 col-md-10 col-sm-12">
                                        <label for="fphone"></label>
                                        <input id="fphone" placeholder="Téléphone" class="form-control" type="text">
                                    </div>
                                    <div class="col-lg-6 col-md-10 col-sm-12">
                                        <label for="fmail"></label>
                                        <input id="fmail" placeholder="Adresse mail" class="form-control" type="text">
                                    </div>

                                    <div class="col-lg-6 col-md-10 col-sm-12 text-left">
                                        <label class="radio1">
                                            <input name="radioGroup" id="radio1" value="optionBuffetSucre"
                                                type="radio">Buffet sucré
                                        </label>
                                    </div>

                                    <div class="col-lg-6 col-md-10 col-sm-12 text-left">
                                        <label class="radio2">
                                            <input name="radioGroup" id="radio2" value="optionGateauatheme" checked=""
                                                type="radio">Gâteau à théme
                                        </label>
                                    </div>

                                    <div class="col-lg-6 col-md-10 col-sm-12">
                                        <label for="fnombre"></label>
                                        <input id="fnombre" placeholder="Nombre de personne" class="form-control"
                                            type="text">
                                    </div>

                                    <div class="col-lg-6 col-md-10 col-sm-12">
                                        <label for="fnombre"></label>
                                        <input id="fnombre" placeholder="Nombre de parts" class="form-control"
                                            type="text">
                                    </div>

                                    <div class="row">
                                        <label for="exampleFormControlTextarea1"></label>
                                        <textarea
                                            class="form-control rounded-0 align-content-center justify-content-center"
                                            id="ControlTextarea1" rows="5" cols="80"
                                            placeholder="Décrivez votre demande la plus précise possible..."></textarea>
                                    </div>

                                    <div class="col-12">
                                        <div class="form-check-inline">
                                            <label class="form-check-label">
                                                <input type="checkbox" class="form-check-input">Captcha</label>
                                            <div class="button">
                                                <a href="#" class="btn btn-primary btn-sm active" role="button"
                                                    title="Envoyer">Envoyer</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
